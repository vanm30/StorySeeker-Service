name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }} 
        password: ${{ secrets.DOCKER_PASSWORD }}   

    - name: Create .env file
      run: |
        echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env

    - name: Build Docker image
      run: |
        docker build -t storyseeker-service .

    - name: Push Docker image to Docker Hub
      run: |
        docker push storyseeker-service

    - name: SSH to server and run Docker container
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.SERVER_IP }}
        username: root
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          docker pull storyseeker-service
          docker stop storyseeker-service || true
          docker rm storyseeker-service || true
          docker run -d --env-file .env -p 8080:8080 --name storyseeker-service storyseeker-service